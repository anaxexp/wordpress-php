stages:
- name: Composer Install
  steps:
  - runScriptConfig:
      image: anaxexp/wordpress-php:7.1-dev-4.5.0
      shellScript: |-
        apt-get update
        apt-get install -y --no-install-recommends git zip libsqlite3-dev zlib1g-dev
        docker-php-ext-install zip
        git clone --depth=1 --branch=master https://github.com/anaxexp/wordpress-compose ./var/www
        rm -rf !$/.git && cp -R ./wordpress-compose/* ./var/www && rm -rf ./wordpress-php
        curl --silent --show-error https://getcomposer.org/installer | php
        ./composer.phar install -n --prefer-dist
        cp .env.testing .env
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: wordpress-compose-example:${CICD_EXECUTION_SEQUENCE}
      registry: index.docker.io
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/deployment.yaml
